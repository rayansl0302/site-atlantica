<div id="contato" class="container" data-aos="fade-left">
  <div class="row">
    <div class="col-md-6">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d972.2863690300846!2d-38.40541133049575!3d-12.898365691947296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x716112db763d4f7%3A0x73c89989f93fa49c!2sR.%20Rad.%20Armando%20Oliveira%2C%2045%20-%20Fazenda%20Grande%20I%2C%20Salvador%20-%20BA%2C%2041339-128!5e0!3m2!1spt-BR!2sbr!4v1699032631376!5m2!1spt-BR!2sbr"
        width="100%"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6">
          <div class="img-banner">
            <img src="../../../assets/fale-conosco.png" alt="" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="formulario-contato">
            <h1>Fale Conosco</h1>
            <form
              [formGroup]="formularioContato"
              (ngSubmit)="enviarFormulario()"
            >
              <mat-form-field>
                <input
                  matInput
                  placeholder="Nome"
                  formControlName="nome"
                  required
                />
              </mat-form-field>

              <mat-form-field>
                <input
                  matInput
                  placeholder="Email"
                  formControlName="email"
                  required
                />
              </mat-form-field>

              <mat-form-field>
                <input
                  matInput
                  placeholder="Telefone (WhatsApp)"
                  formControlName="telefone"
                  required
                />
              </mat-form-field>

              <mat-form-field>
                <textarea
                  matInput
                  placeholder="Mensagem"
                  formControlName="mensagem"
                  required
                ></textarea>
              </mat-form-field>

              <button
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="!formularioContato.valid"
              >
                Enviar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
