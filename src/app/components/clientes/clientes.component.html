
<div id="clientes" class="clientes" data-aos="fade-down">
    <h2>Alguns dos nossos clientes</h2>
    <div class="container">
        <div class="prefeitura-content">
            <div *ngFor="let cliente of clientes" class="prefeitura-item">
                <img [src]="cliente.url" alt>
            </div>
        </div>
    </div>
</div>
